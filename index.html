<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artobservationer WFS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/d3-delaunay@6.0.2/dist/d3-delaunay.min.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #controls button {
      display: block;
      margin: 5px 0;
      width: 100%;
    }

    .active {
      background-color: #cfe3cc;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="allBtn" class="active">Alla observationer</button>
    <button id="invasiveBtn">Invasiva arter</button>
    <button id="redlistedBtn">Rödlistade arter</button>
    <button id="protectedBtn">Fridlysta arter</button>
    <button id="habitatBtn">Identifiera habitat</button>
    <hr>
    <button id="fetchBtn">Hämta</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([62, 15], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const wfsBaseUrl = "https://sosgeo.artdata.slu.se/geoserver/SOS/ows";
    let activeLayer = "SOS:SpeciesObservations";
    let geoJsonLayer = null;
    let cqlFilter = null;
    let habitatMap = {};

    function setActive(btnId, layerName) {
      activeLayer = layerName;
      document.querySelectorAll("#controls button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(btnId).classList.add("active");
    }

    function getRegionFromLat(lat) {
      if (lat > 66) return "Alpin region (ALP)";
      if (lat >= 60) return "Boreal region (BOR)";
      return "Kontinental region (CON)";
    }

    function getColorForGroup(group) {
      switch (group.toLowerCase()) {
        case "fåglar": return "#1f77b4";
        case "kärlväxter": return "#2ca02c";
        case "svampar": return "#9467bd";
        case "däggdjur": return "#ff7f0e";
        case "insekter": return "#d62728";
        case "lavar": return "#8c564b";
        default: return "#7f7f7f";
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return "okänt datum";
      const date = new Date(dateStr);
      return `${date.getUTCDate()} ${date.toLocaleString("sv-SE", { month: "short" })} ${date.getUTCFullYear()}`;
    }

    document.getElementById("allBtn").addEventListener("click", () => {
      setActive("allBtn", "SOS:SpeciesObservations");
      cqlFilter = null;
    });

    document.getElementById("invasiveBtn").addEventListener("click", () => {
      setActive("invasiveBtn", "SOS:SpeciesObservationsInvasive");
      cqlFilter = null;
    });

    document.getElementById("redlistedBtn").addEventListener("click", () => {
      setActive("redlistedBtn", "SOS:SpeciesObservationsRedlisted");
      cqlFilter = null;
    });

    document.getElementById("protectedBtn").addEventListener("click", () => {
      setActive("protectedBtn", "SOS:SpeciesObservations");
      cqlFilter = "isProtectedByLaw='true'";
    });

    document.getElementById("fetchBtn").addEventListener("click", fetchWFS);
    document.getElementById("habitatBtn").addEventListener("click", identifyHabitats);

    async function fetchWFS() {
      const bounds = map.getBounds();
      const bbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;
      const filter = cqlFilter ? `(${cqlFilter}) AND BBOX(pointLocation, ${bbox})` : `BBOX(pointLocation, ${bbox})`;

      const url = `${wfsBaseUrl}?service=WFS&version=1.0.0&request=GetFeature&typeName=${activeLayer}&outputFormat=application/json&srsName=EPSG:4326&CQL_FILTER=${encodeURIComponent(filter)}`;

      const res = await fetch(url);
      const data = await res.json();

      if (geoJsonLayer) map.removeLayer(geoJsonLayer);

      geoJsonLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const props = feature.properties;
          const group = props.organismGroup || "Okänd";
          const color = getColorForGroup(group);

          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: color,
            color: "#333",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    }

    async function identifyHabitats() {
      const bounds = map.getBounds();
      const bbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;
      const region = getRegionFromLat(map.getCenter().lat);

      const filter = `BBOX(pointLocation, ${bbox})`;
      const url = `${wfsBaseUrl}?service=WFS&version=1.0.0&request=GetFeature&typeName=SOS:SpeciesObservations&outputFormat=application/json&srsName=EPSG:4326&CQL_FILTER=${encodeURIComponent(filter)}`;

      const res = await fetch(url);
      const data = await res.json();

      const ids = [...new Set(data.features.map(f => f.properties.dyntaxaTaxonId).filter(Boolean))];

      const csvText = await (await fetch("habitatdata.csv")).text();
      const rows = csvText.trim().split("\n").slice(1);
      const habitatData = {};
      for (let row of rows) {
        const [id, , habitat, regions] = row.split(";").map(cell => cell.replace(/(^"|"$)/g, "").trim());
        if (!habitatData[id]) habitatData[id] = [];
        habitatData[id].push({ habitat, regions });
      }

      const habitats = {};
      habitatMap = {};
      for (const id of ids) {
        const entries = habitatData[id];
        if (!entries) continue;
        const matching = entries.filter(e => e.regions.includes(region));
        const names = matching.map(e => e.habitat);
        if (names.length) {
          habitatMap[id] = names;
          names.forEach(h => habitats[h] = (habitats[h] || 0) + 1);
        }
      }

      if (map.habitatLayers) map.habitatLayers.forEach(l => map.removeLayer(l));
      map.habitatLayers = [];

      const habitatColors = ["#a6cee3", "#1f78b4", "#b2df8a", "#33a02c", "#fb9a99", "#e31a1c", "#fdbf6f", "#ff7f00"];
      const habitatPoints = {};

      data.features.forEach(f => {
        const id = f.properties.dyntaxaTaxonId;
        const lat = f.geometry.coordinates[1];
        const lng = f.geometry.coordinates[0];
        const hList = habitatMap[id] || [];
        hList.forEach(h => {
          if (!habitatPoints[h]) habitatPoints[h] = [];
          habitatPoints[h].push([lng, lat]);
        });
      });

      let i = 0;
      for (const [habitat, points] of Object.entries(habitatPoints)) {
        if (points.length < 3) continue;
        const delaunay = d3.Delaunay.from(points);
        const voronoi = delaunay.voronoi([bounds.getWest(), bounds.getSouth(), bounds.getEast(), bounds.getNorth()]);
        for (let j = 0; j < points.length; j++) {
          const poly = voronoi.cellPolygon(j);
          if (!poly) continue;
          const latlngs = poly.map(([x, y]) => [y, x]);
          const polygon = L.polygon(latlngs, {
            color: habitatColors[i % habitatColors.length],
            fillColor: habitatColors[i % habitatColors.length],
            fillOpacity: 0.3,
            weight: 1
          }).bindPopup(`<b>${habitat}</b>`);
          polygon.addTo(map);
          map.habitatLayers.push(polygon);
        }
        i++;
      }

      alert(`Troliga habitat i region: ${region}\n\n` + Object.entries(habitats).map(([h, c]) => `${h} (${c})`).join("\n"));
    }
  </script>
</body>
</html>
